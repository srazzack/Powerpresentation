<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
		PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
	<title></title>
	<style>
	#testArea{
		float: right;
	}
	#testForm{
		float: left;
	}
	</style>
</head>

<body>

<pre><code id="testArea">
</code></pre>

<form id="testForm" action="javascript:test()">
	<dl>
		<dt><label for="slideTitle">Slide Title:</label></dt>
		<dd><input id="slideTitle" type="text" name="presentation.slide.title"/></dd>
	</dl>
	<dl>
		<dt><label for="slideHeader">Slide Header:</label></dt>
		<dd><input id="slideHeader" type="text" name="presentation.slide.header"/></dd>
	</dl>
	<dl>
		<dt></dt>
		<dd><input type="submit" /></dd>
	</dl>
</form>



<script type="text/javascript" src="form2js.js"></script>
<script type="text/javascript" src="json2.js"></script>
<script type="text/javascript">
	function test()
	{
		var formData = form2js('testForm', '.', true,
				function(node)
				{
					if (node.id && node.id.match(/callbackTest/))
					{
						return { name: node.id, value: node.innerHTML };
					}
				});

		document.getElementById('testArea').innerHTML = JSON.stringify(formData, null, '\t');
	}
</script>
</body>
</html>
