<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>Power Presentation</title>

        <script type="text/javascript" src="../lib/jquery1.9.1.js" ></script>
        <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css" type="text/css" media="screen" title="master" charset="utf-8">
        <link rel="stylesheet" href="../lib/bootstrap/css/user.css" type="text/css" media="screen" title="master" charset="utf-8">
        <link href="../style/jquery-ui.css" rel="stylesheet" type="text/css"/>
        <link href="../style/main.css" rel="stylesheet" type="text/css"/>
        
        <script type="text/javascript" src="../lib/jquery.tmpl.js"></script>
        <script type="text/javascript" src="../lib/form2js.js"></script>
        <script type="text/javascript" src="../lib/jquery.populate.js"></script>
        <script type="text/javascript" src="../lib/jquery.inline.js"></script>
        <script type="text/javascript" src="../lib/json2.js"></script>
        <script type="text/javascript" src="../lib/jquery-ui.js"></script>        
        <script src="../lib/bootstrap/js/bootstrap.js" type="text/javascript"></script>
        <script type="text/javascript" src="../js/main.js"></script>


        <script id="slideFormTemplate" type="text/x-jquery-tmpl">
            <form class="form-horizontal" id="slideForm">
                <dl>
                    <dt><label for="slideTitle">Slide Title:</label></dt>
                    <dd><input id="slideTitle" type="text" name="title"/></dd>
                </dl>
                <dl>
                    <dt><label for="slideHeader">Slide Header:</label></dt>
                    <dd><input id="slideHeader" type="text" name="header"/></dd>
                </dl>
                <dl>
                    <dt>Content</dt>
                    <dd>
                        <textarea rows="5" cols="20" name="content">Slide content here</textarea>
                    </dd>
                </dl>

                <dl>
                    <dt></dt>
                    <dd><input id="slideSubmit" type="submit" class="btn" value="Add Slide" /></dd>
                </dl>
                <dl>
                    <dd><input id="slideUpdate" class="btn" type="submit" value="Update Slide"/></dd>
                </dl>
                <dl>
                    <dd><input id="slideDeleteButton" class="btn" type="submit" value="Delete Slide"/></dd>
                </dl>
            </form>
        </script>

        <script id="slideTemplate" type="text/x-jquery-tmpl">
            <div class="selectable slideDefault ${selectedTheme}" data-slide-index='${$index}'>

            <h1>${title}</h1>
            <h3>${header}</h3>
            <p id="contentId">${content}</p>

            </div>
        </script>

        <script id="themeTemplate" type="text/x-jquery-tmpl">
            {{each themes}}
            <div href="#" class="thumbnail img-polaroid theme ${css}" name='${name}' data-theme-name='${name}'>
            ${name}
            </div>
            {{/each}}
        </script>

        <script id="presTitleTemplate" type="text/x-jquery-tmpl">

            <form class="form-horizontal" id="titleForm">
                <dl>
                    <dt><label for="presentationTitle">Slide Title:</label></dt>
                    <dd><input id="presentationTitle" type="text" name="titleOfPresenation"/></dd>
                </dl>
            </form>

        </script>

        <script id="presentationSelectTemplate" type="text/x-jquery-tmpl">
            {{each presentations}}
            <div id="selectable" class="presNavPreview presentationNavPreview ${selectedTheme} ${css} btn" name='${name}' data-presentation-index='${$index}'> 
            ${$index + 1}
            <div>${title}</div>

            </div>
            {{/each}}

        </script>

        <script id="addPresentationTemplate" type="text/x-jquery-tmpl">

            <figure id="selectable" class="presNavPreview ${selectedTheme} ${css} btn" name='addPresentationIcon'>NEW</figure>

        </script>

        <script id="titleTemplate" type="text/x-jquery-tmpl">

            <figure id="selectable" class="title ${selectedTheme} ${css}" > ${title}</figure>

        </script>

        <script id="slidebarTemplate" type="text/x-jquery-tmpl">
            {{each slides}}
            <div id="selectable" class="slidebarprev slideNavPreview ${selectedTheme} ${css} btn" name='${name}' data-slide-index='${$index}'> 
            ${$index + 1}
            <div>${title}</div>
            <div>${header}</div>
            <p>${content}</p>

            </div>
            {{/each}}
        </script>

        <script id="addSlideTemplate" type="text/x-jquery-tmpl">

            <figure id="selectable" class="slidebarprev slidePlus ${selectedTheme} ${css} btn" name='addSlideIcon'><img id="plus" src="../img/plus.jpg"</img></figure>

        </script>

    </head>
 <body>
        <div class="container-fluid">
                <div class=" well pre-scrollable">
            
                    <div id="themeOption"></div> 
                        <div>
                            <h5>Theme</h5>
                            <p>Choose one of these themes by clicking</p>
                            <div id=themeSelect>
                            <input type="button" class="btn" value="Themes" name="allThemes"/>
                            </div>
                            <div>
                                <input id="save" class="btn" type="submit" value="Save Presentation"/>
                            </div>
                            <div>
                                <input id="clearStorage" class="btn" type="submit" value="Clear Presentation"/>
                            </div>
                        </div>
                </div>
              <div class="row-fluid">
                    <div class="span2 pre-scrollable well">
                        <p class="contLabel">PRESENTATIONS</p> 
                        <figure id="presNav"> 
                        </figure>
                        <figure id="presAddButton">
                        </figure>
                    </div>
                    <div class="span2 pre-scrollable well">
                        <p class="contLabel">SLIDES</p> 
                        <figure id="slideNav">  
                        </figure>
                        <figure id="slideAddButton">
                        </figure>
                    </div>
                    <div class="span5 well">
                          <article class="span9">
                            <form>
                                <input type="hidden" name="hiddenField" />
                            </form>
                            <p id="presentationTitle" class="inline">Enter title of presentation here</p>
                                <div id="slideView"></div>
                          </article>
                    </div>
                    <div class="span3 well" id="slideFormContainer">
                    </div>
              </div>
        </div>
        
            <footer class="row">
                <div class="container-fluid">
                    <h4>The JSON represenation of the slide</h4>
                        <pre class="pre-scrollable">
                            <code id="objectRep"></code>
                        </pre>
                </div>
            </footer>
        </div>

    </body>
</html>
