<html>
<head> 

<style type="text/css">

<script src="http://code.jquery.com/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
		
		<script id="themeTemplate1" type="text/x-jquery-tmpl">
			<figure style="${themes[0].css}">
			<div>${themes[0].name}</div>
			</figure>
		</script>

		<script id="themeTemplate2" type="text/x-jquery-tmpl">
			<figure style="${themes[1].css}">
			<div>${themes[1].name}</div>
			</figure>
		</script>

		<script id="themeTemplate3" type="text/x-jquery-tmpl">
			<figure style="${themes[2].css}">
			<div>${themes[2].name}</div>
			</figure>
		</script>		

 <script>

$(document).ready(function() {
var app = {
    themes: [{
        name: 'white',
        css: "text-align: center; height: 200px; width: 200px; border: 2px solid black; float: left;"
    }, {
        name: 'black',
        css: "{text-align: center; color: white; height: 200px; width: 200px; border: 2px solid gray; float: left; background-color: gray;}"

    }, {
        name: 'red',
        css: "{text-align: center; color: #810707; height: 200px; width: 200px; border: 2px solid red; float: left;}"
    }

    ]
};

$("#white").html($("#themeTemplate1").tmpl(app));
$("#black").html($("#themeTemplate2").tmpl(app));
$("#red").html($("#themeTemplate3").tmpl(app));

});	

</script>
</head>

	<body>
				

	<div id="white"></div> 
	<div id="black"></div> 
	<div id="red"></div>


	</body>
</html>
