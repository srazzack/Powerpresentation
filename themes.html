<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
<title></title>

<style type="text/css">

.default{
text-align: center; height:  200px; width: 200px; float: left; margin: 26px;
}
.whitetheme{
	border: 2px solid black; 
}
.blacktheme{
	 border: 2px solid gray; background-color: gray;
}
.redtheme{
	border: 2px solid red;
}
#testArea{
	clear: both; float: right; height: relative; width: relative; border: 2px red; background-color: #F8F8F8; border: 1px solid blue;
}
#testForm{
	float: left;
}

</style>

<script src="http://code.jquery.com/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
<script type="text/javascript" src="form2js.js"></script>
<script type="text/javascript" src="json2.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
 <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
		
		<script id="themeTemplate" type="text/x-jquery-tmpl">

		<div class="default ${css}">${name}</div>


		</script>

 <script>

$(document).ready(function() {

var app = {
	slidePreviews: "",
	
    themes: [{
        name: 'white',
        css: "whitetheme",
        slideControls: ""
    }, {
        name: 'black',
        css: "blacktheme",
        slideControls: ""
    }, {
        name: 'red',
        css: "redtheme",
        slideControls: ""
    }]
};

$("#themeOption").html($("#themeTemplate").tmpl(app.themes));
var selected = "";

$('.whitetheme').on('click', function(){
	$(this).effect("highlight", {}, 2000);
	selected = "whitetheme";

	$('.blacktheme').fadeOut(1500);
	$('.redtheme').fadeOut(1500);
console.log(selected);
})
console.log(selected);

$('.blacktheme').on('click', function(){
	$(this).effect("highlight", {}, 2000);
	selected = "blacktheme";

	$('.whitetheme').fadeOut(1500);
	$('.redtheme').fadeOut(1500);
})


$('.redtheme').on('click', function(){
	$(this).effect("highlight", {}, 2000);
	selected = "redtheme";

	$('.blacktheme').fadeOut(1500);
	$('.whitetheme').fadeOut(1500);
})

if(selected == "whitetheme" || selected == "blacktheme" || selected == "redtheme"){
	console.log("its working baby!");
}
});	

	function test()
	{
		var formData = form2js('testForm', '.', true,
				function(node)
				{
					if (node.id && node.id.match(/callbackTest/))
					{
						return { name: node.id, value: node.innerHTML };
					}
				});
		document.getElementById('testArea').innerHTML = JSON.stringify(formData, null, '\t');
	}
</script>
</head>

	<body>
				
	<div id="themeOption"></div> 

	<pre><code id="testArea"></code></pre>

<form id="testForm" action="javascript:test()">
	<dl>
		<dt><label for="presTitle">Title of the Presentation:</label></dt>
		<dd><input id="presTitle" type="text" name="presentation.title"/></dd>
	</dl>
	<dl>
		<dt><label for="slideTitle">Slide Title:</label></dt>
		<dd><input id="slideTitle" type="text" name="presentation.slide.title"/></dd>
	</dl>
	<dl>
		<dt><label for="slideHeader">Slide Header:</label></dt>
		<dd><input id="slideHeader" type="text" name="presentation.slide.header"/></dd>
	</dl>
	<dl>
		<dt></dt>
		<dd><input type="submit" value="Send" /></dd>
	</dl>
</form>

	</body>
</html>
